<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/three-dots.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Weather</title>
    
</head>
<body>

    <!--header-->
    <div class="header shadow-sm p-2 mb-5 bg-body rounded">
        <div class="heading fw-lighter fs-4 text-center">WEATHER</div>
    </div>

    <!--location-->
    <form name="location" id="location"  class="location-form form-floating">
      <input class="form-control" name="locationinput" id="location-input" aria-label="Floating label select example">
      
      </input>
      <label for="locationinput">Enter a location</label>
    </form>
    <div class="dot-pulse d-none" style="margin: 20px auto;" id="loader"></div>
    <!--weather card-->
    <div class="card d-none shadow mb-5 bg-body rounded" style="width: 18rem;">

        <!-- daytime -->
        <img src="assets/image.jpg" class="card-img-top img">

        <!-- weather icon -->
        <div class="icon bg-light mx-auto text-center">
          <img src="">
        </div>

        <!-- weather details -->
        <div class="card-body text-center text-muted text-uppercase details">
        </div>
        
      </div>

    <!-- Scripts -->
    <script src="scripts/weather.js"></script>
    <script src="scripts/controller.js"></script>

</body>
</html>
